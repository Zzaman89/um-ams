<div fxFlex *ngIf="!isLogin">
    <mat-sidenav-container class="nav-container">
        <mat-sidenav class="notification-coontainer" #sidenav mode="over" position="end"
            [(opened)]="isNotificationSidebarOpen">
            <app-notification-bar />
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar style="z-index: 999;" class="header" yPosition="above" fxFlex="100">
                <ngx-avatars src="./../../../../assets/logo.png" size="35"></ngx-avatars>

                <div fxFlex fxLayoutAlign="space-between center">
                    <div style="padding-left: 20px;" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                        <button mat-stroked-button *ngFor="let item of currentUserRoute"
                            [color]="currentRoute === '/' + item ? 'primary' : ''" (click)="routeTo(item)"
                            [ngClass]="{ 'active-route': '/admin-dashboard/' + item === currentRoute}">{{item}}</button>
                    </div>

                    <div>
                        <button mat-icon-button color="warn" (click)="openNotification()">
                            <mat-icon>notifications</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                            <mat-icon>account_circle</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Profile</button>
                            <button mat-menu-item (click)="logout()">Logout</button>
                        </mat-menu>
                    </div>
                </div>
            </mat-toolbar>

            <div class="application-container" fxFlex>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div class="login-container" *ngIf="isLogin">
    <router-outlet></router-outlet>
</div>
