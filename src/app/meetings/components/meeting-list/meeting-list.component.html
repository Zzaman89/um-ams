<div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-icon-button color="primary" mwlCalendarPreviousView view="month" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <mat-icon>chevron_left</mat-icon>
        </button>

        <button mat-icon-button color="primary" mwlCalendarToday view="month" [(viewDate)]="viewDate">
            <mat-icon>calendar_today</mat-icon>
        </button>

        <button mat-icon-button color="primary" mwlCalendarNextView view="month" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
        <h1>{{ viewDate | date: 'MMM YYYY' }}</h1>
    </div>

    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
        [activeDayIsOpen]="activeDayIsOpen" />
</div>
