<h2 mat-dialog-title>Create a new User</h2>
<mat-dialog-content>
    <form>
        <mat-form-field style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type="email">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="password">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Role</mat-label>
            <mat-select>
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="faculty">Faculty</mat-option>
                <mat-option value="assesor">Assesor</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div fxLayoutAlign="space-between center" fxFlex>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-raised-button color="primary">Create User</button>
    </div>
</mat-dialog-actions>
