<div fxFlex fxLayout="column">
    <div fxFlex fxLayoutAlign="space-between center">
        <h1>Users</h1>

        <button mat-flat-button color="primary" (click)="openUserCreateModal()">Create users</button>
    </div>


    <div class="m-t-18">
        <table mat-table [dataSource]="data" class="mat-elevation-z2">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>

            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" fxLayoutAlign="end">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item color="primary" (click)="openUpdateUserModal(element)">
                            <mat-icon fontIcon="update" color="primary"></mat-icon>
                            Update
                        </button>
                        <button mat-menu-item color="warn" (click)="openDeleteUserModal(element)">
                            <mat-icon fontIcon="delete" color="warn"></mat-icon>
                            Delete
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>a
        </table>
    </div>
    <mat-paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)">>
    </mat-paginator>
</div>
